<!DOCTYPE html>
<html lang="en">
	<head>  <!-- head: MetaData를 표시한다. -->
		<title>Basic HTML Form</title>  <!-- 모든 HTML document에서 요구되어 진다. : 해당 page의 제목이다. -->
		<meta charset="UTF-8">  <!-- 해당 page의 Character Set을 설정한다. -->
		
		<style>
			.myDiv {
				border: 5px outset red;
				background-color: lightblue;
				text-align: center;
		</style>
	</head>

	<body>  <!-- 모든 HTML Contents가 이 곳에 들어가게 된다. -->
	
	<!-- <div></div> : division --  어떤 document의 css로 style된 영역을 나타낸다. 즉, style을 나누기 위한 tag다. -->
	<div  class="myDiv">
		<h2>이 영역은 div element의 머리부분이다.</h2>
		<p>해당 div 영역은 다른 부분과 다른 style을 독립적으로 표현한다.</p>
	</div>
	
	</body>
</html>
